@(carousel: List[CarouselImage])
<div id="myCarousel" class="carousel slide">
	<ol class="carousel-indicators">
	@carousel.view.zipWithIndex foreach { case(el, index) =>
		<li data-target="#myCarousel" data-slide-to="@index" class="@if(index == 0){prntln("active")}"></li>
	}
	</ol>
	<div class="carousel-inner">
		@carousel.map { image =>
		<div class="item">
			<img src="@image.image" alt="">
			<div class="carousel-caption">
				<h4>@image.title</h4>
				<p>@image.text</p>
			</div>
		</div>
		}
	</div>
	<a class="left carousel-control" href="#myCarousel" data-slide="prev">&lsaquo;</a> <a
		class="right carousel-control" href="#myCarousel" data-slide="next">&rsaquo;</a>
</div>
