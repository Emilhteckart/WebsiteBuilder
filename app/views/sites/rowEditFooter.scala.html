@(rowIndex: Int)
<div data-bind="if:editing">
	<div class="row">
		<div class="col-lg-12">
			<div class="btn-group pull-right">
				<button type="button" class="btn btn-default btn-mini" data-bind="click:function(theViewModel, theEvent){insertColumnButton(@(rowIndex), theViewModel, theEvent)}"><span class="glyphicon glyphicon-plus"></span></button>
				<button type="button" class="btn btn-default btn-mini" data-bind="click:function(){removeRow(@(rowIndex))}"><span class="glyphicon glyphicon-minus"></span></button>
			</div>
		</div>
	</div>
</div>
