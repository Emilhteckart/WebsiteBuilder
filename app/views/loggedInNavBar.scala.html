@(siteName: String)
<div class="navbar navbar-fixed-top">
	<div class="container">
	<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".nav-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
	 <a class="navbar-brand" href="#">@siteName</a>
		<div class="nav-collapse collapse">
			<ul class="nav navbar-nav">
				<li data-bind="visible:!editing()">
					<a href="#" data-bind="click:toggleEditing"><span class="glyphicon glyphicon-edit"></span> Edit</a>
				</li>
				<li data-bind="visible:editing">
					<a href="#" data-bind="click:savePage"><span class="glyphicon glyphicon-check"></span> Save</a>
				</li>
				<li data-bind="visible:editing">
					<a href="#" data-bind="click:discardChanges"><span class="glyphicon glyphicon-trash"></span> Discard</a>
				</li>
				<li data-bind="visible:editing">
					<a href="#" data-bind="click:addRow"><span class="glyphicon glyphicon-plus"></span> Insert Row</a>
				</li>
			</ul>
			<p class="navbar-text pull-right"><a href="@routes.LoginController.logout" class="navbar-link">Log Out</a></p>

	</div>
